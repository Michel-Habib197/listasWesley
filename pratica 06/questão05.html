<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Folha de Pagamento</title>
</head>
<body>
<h2>Folha de Pagamento</h2>

<!-- Entrada por código -->
<label>Código do Colaborador: <input type="number" id="colab"></label><br>

<!-- Entrada por nome -->
<label>Nome do Colaborador: <input type="text" id="nome"></label><br>

<label>Horas trabalhadas: <input type="number" id="horas"></label><br>
<button onclick="folha()">Calcular</button>
<pre id="resFolha"></pre>

<script>
function folha(){
  let c = parseInt(document.getElementById("colab").value);
  let n = document.getElementById("nome").value.trim().toLowerCase();
  let h = parseFloat(document.getElementById("horas").value);

  let tabela = {
    101:{nome:"Ana Beatriz", valor:45.78},
    12:{nome:"Bruna Carvalho", valor:60.00},
    31:{nome:"Carlos Jr", valor:38.99},
    43:{nome:"Diogo Ribeiro", valor:45.78},
    50:{nome:"Ester Silva", valor:45.78},
    62:{nome:"Wesley Silva", valor:65.78}
  };

  let col = null;

  // Busca pelo código
  if(!isNaN(c)){
    col = tabela[c];
  }

  // Se não encontrou pelo código, busca pelo nome
  if(!col && n){
    for(let key in tabela){
      if(tabela[key].nome.toLowerCase() === n){
        col = tabela[key];
        break;
      }
    }
  }

  // Exibe resultado
  if(col){
    let bruto = h*col.valor;
    document.getElementById("resFolha").textContent = 
      `${col.nome}\nHoras: ${h}\nValor Hora: R$ ${col.valor.toFixed(2)}\nBruto: R$ ${bruto.toFixed(2)}`;
  } else {
    document.getElementById("resFolha").textContent = "Colaborador não encontrado!";
  }
}
</script>
</body>
</html>
