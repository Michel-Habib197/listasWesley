<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>UC Hub - Plataforma de Aprendizagem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(to right, #89CFF0, #B19CD9);
            height: 100vh;
            margin: 0; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }

        .caixa-principal {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); 
            max-width: 90%;
        }

        .btn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="caixa-principal p-5 text-center">  
    <h2>Bem-vindo a plataforma de aprendizagem do UC Hub! <i class="bi bi-mortarboard-fill"></i></h2>   
    <p>Aprenda e divirta-se respondendo às perguntas do seu professor. Pronto para o desafio?</p>
    
    <button class="btn btn-primary" onclick="cliqueProfessor()">Sou Professor</button>
    <button class="btn btn-success" onclick="cliqueAluno()">Sou Aluno</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function cliqueProfessor() {
        alert("A área do professor ainda está em construção!");
    }
    
    function cliqueAluno() {
        alert("A área do aluno ainda está em construção!");
    }
</script>

</body>
</html>
